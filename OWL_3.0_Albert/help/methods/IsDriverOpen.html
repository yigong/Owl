<div id="bigheader">IsDriverOpen</div>

<div id="header">Syntax</div>
<div id="indent">
<span class="code">
CameraAPI.IsDriverOpen();
</span>
</div>

<div id="header">Parameters</div>
<div id="indent">
None
</div>

<div id="header">Returns</div>
<div id="indent">
<span class="code">boolean - </span>True if driver is open; 
false otherwise.
</div>

<div id="header">Remarks</div>
Returns true if the driver is open and available; false 
otherwise. Does not throw any exceptions.

</div>
