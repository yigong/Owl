<div id="container">

<div id="bigheader">SetArrayTemperature</div>

<div id="header">Syntax</div>
<div id="indent">
<span class="code">
CameraAPI.SetArrayTemperature( temperature );
</span>
</div>

<div id="header">Parameters</div>
<div id="indent">
<table width="600" border="0">
<tr>
<td width="150" valign="top"><span class="code">double temperature</span></td>
<td valign="top">The target temperature.</td>
</tr>
</table>
</div>

<div id="header">Returns</div>
<div id="indent">
None
</div>

<div id="header">Remarks</div>
Sets the target temperature of the camera array. Throws java.lang.Exception
if an error occurs. All exceptions can be caught using a
<a href="../exceptions/TryCatchBlock.html">try/catch</a> block.

</div>

</body>
