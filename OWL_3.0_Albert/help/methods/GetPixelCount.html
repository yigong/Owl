<div id="bigheader">GetPixelCount</div>

<div id="header">Syntax</div>
<div id="indent">
<span class="code">
CameraAPI.GetPixelCount();
</span>
</div>

<div id="header">Parameters</div>
<div id="indent">
None
</div>

<div id="header">Returns</div>
<div id="indent">
<span class="code">int - </span>The current pixel count during image
readout.
</div>

<div id="header">Remarks</div>
Returns the current pixel count during image readout. Throws
java.lang.Exception if an error occurs. All exceptions can be caught
using a <a href="../exceptions/TryCatchBlock.html">try/catch</a> block.

</div>

</body>
