<div id="container">

<div id="bigheader">FreeXLImage</div>

<div id="header">Syntax</div>
<div id="indent">
<span class="code">
CameraAPI.FreeXLImage();
</span>
</div>

<div id="header">Parameters</div>
<div id="indent">
None
</div>

<div id="header">Returns</div>
<div id="indent">
None
</div>

<div id="header">Remarks</div>
Frees the memory associated with the extra-large image buffer.
Throws java.lang.Exception if an error occurs. All exceptions
can be caught using a <a href="../exceptions/TryCatchBlock.html">
try/catch</a> block.

</div>
